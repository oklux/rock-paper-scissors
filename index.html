<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
<div class="btns">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
</div>
<div id="results"></div>

    <script>
        let computerSelection = "";
        let playerSelection = "";
        let playerWins = 0;
        let computerWins = 0;

        const rock = document.querySelector('#rock');
        const scissors = document.querySelector('#scissors');
        const paper = document.querySelector('#paper');

        const results = document.querySelector('#results');

        rock.addEventListener('click', () => {
            playerSelection = "rock";
            playRound();
        });

        paper.addEventListener('click', () => {
            playerSelection = "paper";
            playRound();
        });

        scissors.addEventListener('click', () => {
            playerSelection = "scissors";
            playRound();
        });

        function computerPlay() {
            const computerChoice = Math.floor(Math.random() * 3) + 1;
            if (computerChoice === 1) {
                computerSelection = "rock";
            } else if (computerChoice === 2) {
                computerSelection = "paper";
            } else {
                computerSelection = "scissors"; }
        }

        function playRound() {
            computerPlay();

            if (playerSelection === "rock" && computerSelection === "paper" ||
             playerSelection === "paper" && computerSelection === "scissors" ||
              playerSelection === "scissors" && computerSelection === "rock") {
                results.textContent = "You lose! " + computerSelection + " beats " + playerSelection;
                return computerWins = computerWins + 1;
            } 
            else if (playerSelection === "rock" && computerSelection === "scissors" ||
             playerSelection === "paper" && computerSelection === "rock" ||
              playerSelection === "scissors" && computerSelection === "paper") {
                results.textContent = "You win! " + playerSelection + " beats " + computerSelection;
                return playerWins = playerWins + 1;
            } 
            else results.textContent = "It's a tie! You both chose " + playerSelection;
        }

        
        function game() {
            for (let i = 0; i < 5; i++) {
            playerSelection = prompt("Rock, Paper, Scissors, Shoot!")
            playerSelection = playerSelection.toLowerCase();
            computerPlay();
            playRound();
            }
            if (playerWins > computerWins) {
                results.textContent = "Winner: You";
            } else if (computerWins > playerWins) {
                results.textContent = "Winner: Computer"
            } else if (computerWins === 1 && playerWins === 1) {
                results.textContent = "It's a tie! You both won once.";
            } else { 
                results.textContent = "It's a tie! You both won " + playerWins + " times.";
            }
        }
    </script>
</body>
</html>
