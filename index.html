<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        let computerSelection = "";
        let playerSelection = "";
        let playerWins = 0;
        let computerWins = 0;
        console.log(playerSelection);
        function computerPlay() {
            const computerChoice = Math.floor(Math.random() * 3) + 1;
            if (computerChoice === 1) {
                computerSelection = "rock";
            } else if (computerChoice === 2) {
                computerSelection = "paper";
            } else {
                computerSelection = "scissors"; }
        }
        function playRound() {
            if (playerSelection === "rock" && computerSelection === "paper" ||
             playerSelection === "paper" && computerSelection === "scissors" ||
              playerSelection === "scissors" && computerSelection === "rock") {
                alert("You lose! " + computerSelection + " beats " + playerSelection);
                return computerWins = computerWins + 1;
            } else if (playerSelection === "rock" && computerSelection === "scissors" ||
             playerSelection === "paper" && computerSelection === "rock" ||
              playerSelection === "scissors" && computerSelection === "paper") {
                alert("You win! " + playerSelection + " beats " + computerSelection);
                return playerWins = playerWins + 1;
            } else alert("It's a tie! You both chose " + playerSelection);
        }

        function game() {
            for (let i = 0; i < 5; i++) {
            playerSelection = prompt("Rock, Paper, Scissors, Shoot!")
            playerSelection = playerSelection.toLowerCase();
            computerPlay();
            playRound();
            }
            if (playerWins > computerWins) {
                console.log("Winner: You");
            } else if (computerWins > playerWins) {
                console.log("Winner: Computer");
            } else if (computerWins === 1 && playerWins === 1) {
                console.log("It's a tie! You both won once.")
            } else { 
                console.log("It's a tie! You both won " + playerWins + " times.");
            }
        }
    </script>
</body>
</html>
